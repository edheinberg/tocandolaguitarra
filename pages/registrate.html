    <section class="form_contacto">
      
    <form class="registrate">
        <h2 class="tit_contacto">Registrate</h2>
        <label for="nombre">Nombre y Apellido:
            <input type="text" id="nombre" required class="form_input">
        </label>
        <label for="dni">DNI/CUIT:   
            <input type="number" required class="form_input">
        </label>
        <label for="email">E-mail:
            <input type="email" required class="form_input">
        </label>
        <label for="contrase単a">Contrase単a:
            <input type="text" id="contrase単a" required class="form_input">
        </label>
        <label for="number">Telefono:
            <input type="number" required class="form_input">
        </label>
        <label for="nombre">Domicilio:
            <input type="text" id="domicilio" required class="form_input">
        </label>
        <h4 style="font-weight: normal;">多Como nos encontraste?</h2>
        <select name="ubicaste" id="desplegable" class="form_input" required>            
            <option disabled selected>Opciones</option>
            <option>Google</option>
            <option>Facebook</option>
            <option>Instagram</option>
            <option>Tik Tok</option>
            <option>Referido</option>
        </select>
        <label for="mensaje">Comentario:
            <textarea name="comentarios" id="comentario" cols="30" rows="10" required class="form_input_text"></textarea>
        </label>

        <button type="submit" class="boton_enviar">Enviar</button>
    </form>
