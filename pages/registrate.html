<section class="form_contacto">

    <div class="general_titulo">
    <h2>REGISTRATE</h2>
    </div>

    <form class="d-flex flex-column justify-content-center align-items-center p-5">
  <div class="col-md-4 p-1">
    <label for="validationDefault01" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="validationDefault01" required>
  </div>
  <div class="col-md-4 p-1">
    <label for="validationDefault02" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="validationDefault02" required>
  </div>
  <div class="col-md-4 p-1">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-4 p-1">
    <label for="validationDefault03" class="form-label">Provincia</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-4 p-1">
    <label for="validationDefault04" class="form-label">¿Cómo nos Encontraste?</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Elija una opcion</option>
      <option>Google</option>
      <option>Facebook</option>
      <option>You Tube</option>
      <option>Instagram</option>
      <option>Referido</option>
      <option>Tik-tok</option>
    </select>
  </div>
  <div class="col-md-4 p-1">
    <label for="validationDefault05" class="form-label">E-mail</label>
    <input type="text" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-4 p-1">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">Estoy de acuerdo con los términos y condiciones.</label>
    </div>
  </div>
  <div class="col-4 p-1 d-flex justify-content-center">
    <button class="btn btn-primary boton_general" type="submit">Registrarse</button>
  </div>
</form>
